<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <div class="container">
   
    <div class="result">
      <p>Your Result</p>
  <div class ="result-top"> 
    <span id="number">76</span> <br><span style="color: rgb(202, 197, 197);">of 100 </span>
  </div>
  <h1>Great</h1>
  <div class="text">
  
  You scored higher than 65% of the people who have taken these tests.
  </div>
  </div>
  <div class="summary">
  <div id="heading">
    Summary
  </div>
<div id="reaction">
  <div class="icon">
    <img src="./assets/images/icon-reaction.svg" atl="reaction">
    Reaction</div>
  <div class="black">80 / <span class="gray">100</span></div>
</div>

<div id="memory">
  <div class="icon">
    <img src="./assets/images/icon-memory.svg" atl="reaction">
    Memory</div>
  <div class="black">92 / <span class="gray">100</span></div>
</div>
<div id="verbal">
  <div class="icon">
    <img src="./assets/images/icon-verbal.svg" atl="reaction">
    Verbal</div>
  <div class="black">61 / <span class="gray">100</span></div>
  </div>
  <div id="visual">
    <div class="icon">
      <img src="./assets/images/icon-visual.svg" atl="reaction">
      Visual</div>
    <div class="black">72 / <span class="gray">100</span></div>
  </div>
<input type="button" class="btn" value="Continue">
  </div>

  
</div>
</body>
</html>
